<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混雑カウンタ</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="timeMsg col-12 text-center">
        <h1 style="font-size: 3vw;">応接室混雑状況 <span id="dateTime" class="text-decoration-underline"></span> 現在</h1>
        <img src="../image/crowd_radar.svg" alt="" class="col-10 mt-3 justify-content-around">
    </div>

    <div class="col-12 mt-5 mb-5">
        <div class="col-12 d-flex justify-content-center" id="main-content">
            <div class="card col-4 flex-row">
                <img class="card-img-top w-50 px-3" id="status-img" src="" alt="混雑ステータス">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title" id="area-name" style="font-size: 1.5vw;"></h5>
                  <p class="card-text d-flex flex-column justify-content-center">
                    <span id="entry" style="font-size: 1vw;"></span>
                    <span id="exit" style="font-size: 1vw;"></span>
                    <span id="stay" style="font-size: 1vw;"></span>
                  </p>
                  <a href="#" class="btn btn-info text-white" style="font-size: 1.5vw;">詳細</a>
                </div>
            </div>        
        </div>
        <div class="col-6 position-absolute card" style="display: none; right: 3%; top: 35%;" id="chartBar">
            <div class="d-flex justify-content-end">
                <button type="button" class="btn-close" aria-label="Close"></button>
            </div>
            <canvas id="chart"></canvas>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../index.js"></script>
</body>
</html>
