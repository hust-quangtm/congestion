<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混雑カウンタ</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="timeMsg col-12 text-center">
        <h1 class="msg-title">応接室混雑状況 <span id="dateTime" class="text-decoration-underline"></span> 現在</h1>
        <img src="../image/crowd_radar.svg" alt="" class="col-10 mt-3 justify-content-around">
    </div>

    <div class="inner col-12">
        <div class="my-5 flip-card col-12 col-md-6 col-lg-6">
            <div class="flip-card-inner">
                <div class="main-content front-content">
                    <div class="card card-main">
                        <img class="card card-img-top px-3 status-img" src="" alt="混雑ステータス">
                        
                        <div class="card-body d-flex flex-column">
                          <h5 class="card-title area-name"></h5>
                          <p class="card-text d-flex flex-column justify-content-center">
                            <span class="entry"></span>
                            <span class="exit"></span>
                            <span class="stay"></span>
                          </p>
                        </div>
                    </div>
                </div>
                <div class="main-content back-content">
                    <div class="card card-main card-chart">                
                        <div class="card card-img-top">
                            <canvas class="chart"></canvas>
                        </div>   
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="../index.js"></script>
</body>
</html>
